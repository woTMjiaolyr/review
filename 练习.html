<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 100%;
        background-color: black;
    }

    .floated {
        background: white;
        /* 浮动元素背景为 白色*/
        float: left;
        /* 设置 图片浮动到左上角*/
        width: 300px;
        height: 300px;
    }

    .text {
        margin-left: 320px;
        /* overflow: hidden; */
        background: red;
        /* 文本元素背景为 红色*/
        margin: 0;
        /* 去掉 p 标签的上下边距*/
    }
</style>
</head>

<body>
    <div class="container">
        <div class="floated">Floated div</div>
        <div class="text">Quae hic ut ab perferendis sit quod architecto,dolor debitis quam rem provident aspernatur
            tempora expedita.</div>
    </div>
</body>
<script>
    class Schedule {
        constructor(maxNum) {
            this.list = [];
            this.maxNum = maxNum;
            this.workingNum = 0
        }
        add(promiseCreater) {
            this.list.push(promiseCreater);
        }
        start() {
            for (let i = 0; i < this.maxNum; i++) {
                this.doNext();
            }
        }
        doNext() {
            if (this.list.length && this.workingNum < this.maxNum) {
                let promise = this.list.shift();
                this.workingNum++;
                promise().then(() => {
                    this.workingNum--;
                    this.doNext();
                })
            }
        }
    }
    const timeout = (time) => {
        return new Promise((resolve) => {
            setTimeout(resolve, time)
        })
    }
    const schedule = new Schedule(2);
    const addTask = (time, order) => {
        schedule.add(() => timeout(time).then(() => {
            console.log(order);
        }))
    }
    addTask(1000, 1);
    addTask(500, 2);
    addTask(300, 3);
    addTask(400, 4);

    schedule.start();
</script>

</html>
