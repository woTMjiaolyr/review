<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>

<body>
    <script>
        // 1.Set
        var arr1 = [8, 11, 20, 5, 20, 8, 0, 2, 4, 0, 8];
        const res1 = Array.from(new Set(arr1));
        console.log(res1);
        // 2.两层for循环
        //   a.创建一个新数组，把原数组的第一个元素插入到新数组中
        //   b.遍历原数组中的每一个元素，分别和新数组中的每一个元素比较
        var arr2 = [8, 11, 20, 5, 20, 8, 0, 2, 4, 0, 8];
        let len = arr2.length;
        for (var i = 0; i < len; i++) { // arr中的每个元素
            for (var j = i + 1; j < len; j++) { // t中的每个元素
                if (arr2[i] === arr2[j]) {
                    arr2.splice(j, 1);  //splice更改原数组，slice返回新数组，不改变原数组
                    len--;
                    // j--; 
                }
            }
        }
        console.log(arr2);
        // 3.indexOf
        var arr3 = [8, 11, 20, 5, 20, 8, 0, 2, 4, 0, 8];
        const res3 = [];
        for (let i = 0; i < arr3.length; i++) {
            if (res3.indexOf(arr3[i]) === -1) {
                res3.push(arr3[i]);
            }
        }
        console.log(res3);
        // 4.includes
        var arr4 = [8, 11, 20, 5, 20, 8, 0, 2, 4, 0, 8];
        const res4 = [];
        for (let i = 0; i < arr4.length; i++) {
            if (!res4.includes(arr4[i])) {
                res4.push(arr3[i]);
            }
        }
        console.log(res4);
        // 5. filter
        var arr5 = [8, 11, 20, 5, 20, 8, 0, 2, 4, 0, 8];
        let res5 = arr5.filter((item, index) => {
            return arr5.indexOf(item) === index;
        })
        console.log(res5);
    </script>

</body>

</html>
