<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn">点击</button>
    <script>
        function thro(fn, wait) {
            let curTime = 0; //  写Date.now()的话第一次点击不触发 
            return function () {
                let nowTime = Date.now();
                if (nowTime - curTime >= wait) {
                    fn();
                    //更新时间戳
                    curTime = Date.now();
                }
            }
        }
        function handle() {
            console.log(Math.random());
        }
        document.querySelector('.btn').onclick = thro(handle, 1500);
    </script>
</body>

</html>
