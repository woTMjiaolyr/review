<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 100%;
        background-color: black;
    }

    .floated {
        background: white;
        /* 浮动元素背景为 白色*/
        float: left;
        /* 设置 图片浮动到左上角*/
        width: 300px;
        height: 300px;
    }

    .text {
        margin-left: 320px;
        /* overflow: hidden; */
        background: red;
        /* 文本元素背景为 红色*/
        margin: 0;
        /* 去掉 p 标签的上下边距*/
    }
</style>
</head>

<body>
    <div class="container">
        <div class="floated">Floated div</div>
        <div class="text">Quae hic ut ab perferendis sit quod architecto,dolor debitis quam rem provident aspernatur
            tempora expedita.</div>
    </div>
</body>
<script>
    function binarysearch(arr, data) {
        let left = 0, right = arr.length - 1;
        while (left <= right) {
            let middle = Math.floor((left + right) / 2);
            if (data < arr[middle]) {
                right = middle - 1;
            } else if (data > arr[middle]) {
                left = middle + 1
            } else {
                return middle;
            }
        }
        return -1;
    }
    function _instanceof(left, right) {
        let proto = left.__proto__;
        let prototype = right.prototype;
        while (true) {
            if (proto === null) return false;
            if (proto == prototype) return true;
            proto = proto.__proto__;
        }
        return false;
    }
</script>

</html>
