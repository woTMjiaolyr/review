<script>
    // tree转扁平化
    function treeToArray(tree) {
        let res = [];
        tree.forEach(item => {
            const { children, ...i } = item;
            if (children && children.length) {
                res = res.concat(treeToArray(children))
            }
            res.push(i)
        })
        return res;
    }
</script>
