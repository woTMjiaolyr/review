<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 900px;
            margin: 0 auto;
        }

        .left {
            width: 200px;
            height: 500px;
            background: #ccffff;
            /* float: left; */
        }

        .right {
            height: 500px;
            width: 700px;
            /* overflow: auto; */
            background: #ffcccc;
            float: right;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <div class="right">
            这里是正文！这里是正文！这里是正文！这里是正文！这里是正文！这里是正文！
        </div>
        <div class="left"></div>
    </div>
</body>
<script>
    var a = 3;
    var obj = {
        a: 4,
        fn1: function () {
            console.log(this.a);
        },
        fn2: () => {
            console.log(this.a);
        }
    }
    var obj2 = {
        a: 5
    }
    obj.fn1()
    obj.fn2()
    obj.fn1.call(obj2)
    obj.fn2.call(obj2)
</script>
